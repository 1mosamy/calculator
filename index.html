<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
    <title>calculator</title>
    <link rel="icon" href="calculator (1).png" type="icon">
</head>
<body>
    <button id="toligth" class="lig" onclick="darktoligth()" >
      Light Mode ☀️
    </button>
    <div class="calc">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()" value="c">C</button>
            <button class="btn" onclick="operator('/')">/</button>
             <button class="btn" onclick="operator('*')">*</button>
             <button class="btn" onclick="operator('-')">-</button>
            </div>
             <div class="buttons">
             <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
             <button class="btn" onclick="operator('+')">+</button>
            </div>
            <div class="buttons">
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
           <button class="btn" onclick="operator('%')">%</button>
            </div>
       <div class="bottom-section">
            <div class="number-pad">
                <div class="number-row">
                    <button class="btn" onclick="appendToDisplay('1')">1</button>
                    <button class="btn" onclick="appendToDisplay('2')">2</button>
                    <button class="btn" onclick="appendToDisplay('3')">3</button>
                </div>
                <div class="number-row">
                    <button class="btn0" onclick="appendToDisplay('0')">0</button>
                </div>
            </div>
            <button class="btne" onclick="calculateResult()">=</button>
        </div>
    </div>
</body>
</html>
